<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <linearGradient id="cardBg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1012"/>
      <stop offset="100%" style="stop-color:#16181c"/>
    </linearGradient>
    <linearGradient id="accent4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#cardBg4)"/>
  <rect x="0" y="0" width="800" height="450" fill="url(#accent4)"/>
  
  <!-- Car body -->
  <rect x="280" y="150" width="240" height="100" rx="20" fill="#1e293b"/>
  <rect x="300" y="130" width="120" height="50" rx="10" fill="#334155"/>
  
  <!-- Wheels -->
  <circle cx="330" cy="250" r="35" fill="#0f172a"/>
  <circle cx="330" cy="250" r="20" fill="#334155"/>
  <circle cx="470" cy="250" r="35" fill="#0f172a"/>
  <circle cx="470" cy="250" r="20" fill="#334155"/>
  
  <!-- Arduino board -->
  <rect x="350" y="170" width="60" height="40" rx="4" fill="#10b981"/>
  <circle cx="360" cy="180" r="3" fill="#fff"/>
  <circle cx="400" cy="180" r="3" fill="#fff"/>
  <rect x="355" y="195" width="50" height="10" fill="#065f46"/>
  
  <!-- WiFi signals -->
  <path d="M550,150 Q560,140 570,150" stroke="#06b6d4" stroke-width="3" fill="none"/>
  <path d="M545,140 Q560,125 575,140" stroke="#06b6d4" stroke-width="3" fill="none"/>
  <path d="M540,130 Q560,110 580,130" stroke="#06b6d4" stroke-width="3" fill="none"/>
  
  <!-- Phone icon -->
  <rect x="600" y="130" width="50" height="90" rx="8" fill="#1e293b" stroke="#06b6d4" stroke-width="2"/>
  <circle cx="625" cy="200" r="8" fill="#06b6d4"/>
  
  <text x="400" y="340" text-anchor="middle" font-family="system-ui" font-size="20" font-weight="600" fill="#f8fafc">Arduino IoT Car</text>
  <text x="400" y="370" text-anchor="middle" font-family="system-ui" font-size="14" fill="#94a3b8">Phone-Controlled via WiFi</text>
</svg>
