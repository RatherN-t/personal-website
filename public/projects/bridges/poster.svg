<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <linearGradient id="cardBg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1012"/>
      <stop offset="100%" style="stop-color:#16181c"/>
    </linearGradient>
    <linearGradient id="accent2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#cardBg2)"/>
  <rect x="0" y="0" width="800" height="450" fill="url(#accent2)"/>
  
  <!-- Warren Truss Bridge -->
  <line x1="100" y1="280" x2="700" y2="280" stroke="#64748b" stroke-width="8"/>
  
  <!-- Truss triangles -->
  <polygon points="150,280 200,200 250,280" fill="none" stroke="#f97316" stroke-width="3"/>
  <polygon points="250,280 300,200 350,280" fill="none" stroke="#f97316" stroke-width="3"/>
  <polygon points="350,280 400,200 450,280" fill="none" stroke="#f97316" stroke-width="3"/>
  <polygon points="450,280 500,200 550,280" fill="none" stroke="#f97316" stroke-width="3"/>
  <polygon points="550,280 600,200 650,280" fill="none" stroke="#f97316" stroke-width="3"/>
  
  <!-- Top chord -->
  <line x1="200" y1="200" x2="600" y2="200" stroke="#fb923c" stroke-width="4"/>
  
  <!-- Supports -->
  <rect x="90" y="280" width="30" height="40" fill="#475569"/>
  <rect x="680" y="280" width="30" height="40" fill="#475569"/>
  
  <!-- Weight indicator -->
  <circle cx="400" cy="170" r="30" fill="#f97316"/>
  <text x="400" y="178" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="700" fill="#fff">25kg</text>
  
  <text x="400" y="370" text-anchor="middle" font-family="system-ui" font-size="20" font-weight="600" fill="#f8fafc">Warren Truss Bridge</text>
  <text x="400" y="400" text-anchor="middle" font-family="system-ui" font-size="14" fill="#94a3b8">Efficiency Ratio: 250</text>
</svg>
