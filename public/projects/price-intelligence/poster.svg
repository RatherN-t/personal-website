<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1012"/>
      <stop offset="100%" style="stop-color:#16181c"/>
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:0.1"/>
    </linearGradient>
    <linearGradient id="barGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#cardBg)"/>
  <rect x="0" y="0" width="800" height="450" fill="url(#accent1)"/>
  
  <!-- Search/Input box -->
  <rect x="200" y="80" width="400" height="50" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <circle cx="230" cy="105" r="12" stroke="#06b6d4" stroke-width="2" fill="none"/>
  <line x1="238" y1="113" x2="248" y2="123" stroke="#06b6d4" stroke-width="2"/>
  <text x="260" y="112" font-family="system-ui" font-size="14" fill="#64748b">Product name + Country</text>
  
  <!-- Data flow arrows -->
  <path d="M400 140 L400 170" stroke="#06b6d4" stroke-width="2" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#06b6d4"/>
    </marker>
  </defs>
  
  <!-- API/Pipeline box -->
  <rect x="280" y="175" width="240" height="40" rx="6" fill="#1e293b" stroke="#06b6d4" stroke-width="1"/>
  <text x="400" y="200" text-anchor="middle" font-family="system-ui" font-size="12" fill="#06b6d4">Serper API + AI Guardrails</text>
  
  <!-- Arrow down -->
  <path d="M400 225 L400 255" stroke="#06b6d4" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Price output cards -->
  <g transform="translate(150, 265)">
    <rect width="140" height="80" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="1"/>
    <text x="70" y="30" text-anchor="middle" font-family="system-ui" font-size="11" fill="#64748b">MIN</text>
    <text x="70" y="58" text-anchor="middle" font-family="system-ui" font-size="24" font-weight="600" fill="#22c55e">$45</text>
  </g>
  <g transform="translate(330, 265)">
    <rect width="140" height="80" rx="8" fill="#1e293b" stroke="#06b6d4" stroke-width="2"/>
    <text x="70" y="30" text-anchor="middle" font-family="system-ui" font-size="11" fill="#64748b">MEDIAN</text>
    <text x="70" y="58" text-anchor="middle" font-family="system-ui" font-size="24" font-weight="600" fill="#06b6d4">$67</text>
  </g>
  <g transform="translate(510, 265)">
    <rect width="140" height="80" rx="8" fill="#1e293b" stroke="#f97316" stroke-width="1"/>
    <text x="70" y="30" text-anchor="middle" font-family="system-ui" font-size="11" fill="#64748b">MAX</text>
    <text x="70" y="58" text-anchor="middle" font-family="system-ui" font-size="24" font-weight="600" fill="#f97316">$89</text>
  </g>
  
  <text x="400" y="390" text-anchor="middle" font-family="system-ui" font-size="20" font-weight="600" fill="#f8fafc">Price Intelligence System</text>
  <text x="400" y="418" text-anchor="middle" font-family="system-ui" font-size="14" fill="#94a3b8">Python + Serper API + AI Validation</text>
</svg>
