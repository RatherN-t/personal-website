<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1012"/>
      <stop offset="100%" style="stop-color:#16181c"/>
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#cardBg)"/>
  <rect x="0" y="0" width="800" height="450" fill="url(#accent1)"/>
  
  <!-- Road illustration -->
  <rect x="100" y="180" width="600" height="90" rx="4" fill="#1e293b"/>
  <line x1="400" y1="180" x2="400" y2="270" stroke="#f97316" stroke-width="4" stroke-dasharray="20,10"/>
  
  <!-- Cars left lane -->
  <rect x="150" y="195" width="50" height="25" rx="4" fill="#06b6d4"/>
  <rect x="250" y="195" width="50" height="25" rx="4" fill="#22d3ee"/>
  <rect x="350" y="195" width="40" height="20" rx="3" fill="#06b6d4"/>
  
  <!-- Cars right lane -->
  <rect x="450" y="230" width="50" height="25" rx="4" fill="#8b5cf6"/>
  <rect x="550" y="230" width="45" height="22" rx="4" fill="#a78bfa"/>
  
  <!-- Arrow indicators -->
  <polygon points="80,225 60,210 60,240" fill="#06b6d4"/>
  <polygon points="720,225 740,210 740,240" fill="#8b5cf6"/>
  
  <text x="400" y="350" text-anchor="middle" font-family="system-ui" font-size="20" font-weight="600" fill="#f8fafc">Shiftable Road Dividers</text>
  <text x="400" y="380" text-anchor="middle" font-family="system-ui" font-size="14" fill="#94a3b8">LEGO EV3 + Ultrasonic Sensors</text>
</svg>
