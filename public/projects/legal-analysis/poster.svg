    <circle cx="25" cy="25" r="12" fill="#8b5cf6" opacity="0.3"/>
    <text x="25" y="29" text-anchor="middle" font-family="system-ui" font-size="10" fill="#8b5cf6">1</text>
    <text x="105" y="22" text-anchor="middle" font-family="system-ui" font-size="11" fill="#f8fafc">Document Parser</text>
    <text x="105" y="38" text-anchor="middle" font-family="system-ui" font-size="9" fill="#64748b">LangChain Agent</text>
  </g>
  
  <path d="M390 130 L390 150" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="3,3"/>
  
  <g transform="translate(300, 155)">
    <rect width="180" height="50" rx="8" fill="#1e293b" stroke="#a855f7" stroke-width="1"/>
    <circle cx="25" cy="25" r="12" fill="#a855f7" opacity="0.3"/>
    <text x="25" y="29" text-anchor="middle" font-family="system-ui" font-size="10" fill="#a855f7">2</text>
    <text x="105" y="22" text-anchor="middle" font-family="system-ui" font-size="11" fill="#f8fafc">Clause Extractor</text>
    <text x="105" y="38" text-anchor="middle" font-family="system-ui" font-size="9" fill="#64748b">RAG + Qdrant</text>
  </g>
  
  <path d="M390 215 L390 235" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="3,3"/>
  
  <g transform="translate(300, 240)">
    <rect width="180" height="50" rx="8" fill="#1e293b" stroke="#c084fc" stroke-width="1"/>
    <circle cx="25" cy="25" r="12" fill="#c084fc" opacity="0.3"/>
    <text x="25" y="29" text-anchor="middle" font-family="system-ui" font-size="10" fill="#c084fc">3</text>
    <text x="105" y="22" text-anchor="middle" font-family="system-ui" font-size="11" fill="#f8fafc">Risk Analyzer</text>
    <text x="105" y="38" text-anchor="middle" font-family="system-ui" font-size="9" fill="#64748b">Multi-Agent</text>
  </g>
  
