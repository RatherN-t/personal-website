    <text x="70" y="98" text-anchor="middle" font-family="system-ui" font-size="9" fill="#f59e0b">⚠ Review needed</text>
    <text x="70" y="110" text-anchor="middle" font-family="system-ui" font-size="8" fill="#64748b">Liability</text>
    
    <rect x="15" y="125" width="110" height="30" rx="4" fill="#22c55e" opacity="0.15"/>
    <text x="70" y="138" text-anchor="middle" font-family="system-ui" font-size="9" fill="#22c55e">✓ Standard terms</text>
    <text x="70" y="150" text-anchor="middle" font-family="system-ui" font-size="8" fill="#64748b">Payment</text>
  </g>
  
  <text x="400" y="390" text-anchor="middle" font-family="system-ui" font-size="20" font-weight="600" fill="#f8fafc">Legal Document Analysis</text>
  <text x="400" y="418" text-anchor="middle" font-family="system-ui" font-size="14" fill="#94a3b8">LangChain + Qdrant + Multi-Agent RAG</text>
