    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#cardBg)"/>
  <rect x="0" y="0" width="800" height="450" fill="url(#accent1)"/>
  
  <!-- PDF Document -->
  <g transform="translate(80, 80)">
    <rect width="120" height="150" rx="4" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <rect x="15" y="15" width="90" height="8" rx="2" fill="#475569"/>
    <rect x="15" y="30" width="70" height="6" rx="2" fill="#334155"/>
    <rect x="15" y="42" width="80" height="6" rx="2" fill="#334155"/>
    <rect x="15" y="54" width="60" height="6" rx="2" fill="#334155"/>
    <rect x="15" y="70" width="90" height="8" rx="2" fill="#475569"/>
    <rect x="15" y="85" width="75" height="6" rx="2" fill="#334155"/>
    <rect x="15" y="97" width="85" height="6" rx="2" fill="#334155"/>
    <rect x="15" y="109" width="65" height="6" rx="2" fill="#334155"/>
    <text x="60" y="140" text-anchor="middle" font-family="system-ui" font-size="10" fill="#8b5cf6">PDF</text>
  </g>
  
  <!-- Arrow -->
