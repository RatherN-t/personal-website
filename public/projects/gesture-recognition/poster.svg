<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1012"/>
      <stop offset="100%" style="stop-color:#16181c"/>
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#cardBg)"/>
  <rect x="0" y="0" width="800" height="450" fill="url(#accent1)"/>
  
  <!-- Webcam frame -->
  <g transform="translate(80, 70)">
    <rect width="220" height="180" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <circle cx="110" cy="15" r="4" fill="#ef4444"/>
    <text x="125" y="18" font-family="system-ui" font-size="9" fill="#ef4444">● LIVE</text>
    
    <!-- Hand silhouette (rock gesture) -->
    <g transform="translate(60, 50)">
      <ellipse cx="50" cy="70" rx="40" ry="50" fill="#10b981" opacity="0.3"/>
      <rect x="20" y="30" width="60" height="80" rx="20" fill="#10b981" opacity="0.5"/>
      <text x="50" y="90" text-anchor="middle" font-family="system-ui" font-size="36">✊</text>
    </g>
    
    <!-- Bounding box -->
    <rect x="40" y="40" width="140" height="130" rx="4" fill="none" stroke="#10b981" stroke-width="2" stroke-dasharray="8,4"/>
  </g>
  
  <!-- Processing arrow -->
  <path d="M320 160 L380 160" stroke="#10b981" stroke-width="2"/>
  <polygon points="380,160 370,155 370,165" fill="#10b981"/>
  
  <!-- ML Pipeline -->
  <g transform="translate(400, 70)">
    <rect width="300" height="180" rx="12" fill="#1e293b" stroke="#10b981" stroke-width="1"/>
    <text x="150" y="25" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#10b981">ML Pipeline</text>
    
    <!-- Pipeline stages -->
    <g transform="translate(20, 45)">
      <rect width="80" height="35" rx="6" fill="#134e4a"/>
      <text x="40" y="22" text-anchor="middle" font-family="system-ui" font-size="9" fill="#5eead4">Capture</text>
    </g>
    <path d="M105 62 L115 62" stroke="#10b981" stroke-width="1"/>
    <g transform="translate(120, 45)">
      <rect width="80" height="35" rx="6" fill="#134e4a"/>
      <text x="40" y="22" text-anchor="middle" font-family="system-ui" font-size="9" fill="#5eead4">Preprocess</text>
    </g>
    <path d="M205 62 L215 62" stroke="#10b981" stroke-width="1"/>
    <g transform="translate(220, 45)">
      <rect width="60" height="35" rx="6" fill="#134e4a"/>
      <text x="30" y="22" text-anchor="middle" font-family="system-ui" font-size="9" fill="#5eead4">Model</text>
    </g>
    
    <!-- Output prediction -->
    <g transform="translate(20, 100)">
      <text x="0" y="15" font-family="system-ui" font-size="10" fill="#64748b">Prediction:</text>
      
      <g transform="translate(0, 25)">
        <rect width="70" height="40" rx="6" fill="#10b981" stroke="#10b981" stroke-width="2"/>
        <text x="35" y="18" text-anchor="middle" font-family="system-ui" font-size="20">✊</text>
        <text x="35" y="33" text-anchor="middle" font-family="system-ui" font-size="9" fill="white">ROCK</text>
      </g>
      
      <g transform="translate(80, 25)">
        <rect width="70" height="40" rx="6" fill="#1f2937" stroke="#334155" stroke-width="1"/>
        <text x="35" y="18" text-anchor="middle" font-family="system-ui" font-size="20" opacity="0.4">✋</text>
        <text x="35" y="33" text-anchor="middle" font-family="system-ui" font-size="9" fill="#64748b">PAPER</text>
      </g>
      
      <g transform="translate(160, 25)">
        <rect width="70" height="40" rx="6" fill="#1f2937" stroke="#334155" stroke-width="1"/>
        <text x="35" y="18" text-anchor="middle" font-family="system-ui" font-size="20" opacity="0.4">✌️</text>
        <text x="35" y="33" text-anchor="middle" font-family="system-ui" font-size="9" fill="#64748b">SCISSORS</text>
      </g>
    </g>
  </g>
  
  <!-- Confidence bar -->
  <g transform="translate(80, 270)">
    <text x="0" y="12" font-family="system-ui" font-size="11" fill="#64748b">Confidence</text>
    <rect x="80" y="0" width="540" height="20" rx="4" fill="#1e293b"/>
    <rect x="80" y="0" width="486" height="20" rx="4" fill="#10b981"/>
    <text x="630" y="14" font-family="system-ui" font-size="12" font-weight="600" fill="#10b981">90%</text>
  </g>
  
  <text x="400" y="390" text-anchor="middle" font-family="system-ui" font-size="20" font-weight="600" fill="#f8fafc">Gesture Recognition</text>
  <text x="400" y="418" text-anchor="middle" font-family="system-ui" font-size="14" fill="#94a3b8">Computer Vision + OpenCV + Real-time ML</text>
</svg>
