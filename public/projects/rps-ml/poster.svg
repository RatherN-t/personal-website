<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <linearGradient id="cardBg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1012"/>
      <stop offset="100%" style="stop-color:#16181c"/>
    </linearGradient>
    <linearGradient id="accent3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#cardBg3)"/>
  <rect x="0" y="0" width="800" height="450" fill="url(#accent3)"/>
  
  <!-- Hand gesture icons -->
  <g transform="translate(150, 120)">
    <!-- Rock (fist) -->
    <circle cx="60" cy="60" r="50" fill="#1e293b"/>
    <rect x="35" y="40" width="50" height="40" rx="8" fill="#8b5cf6"/>
    <text x="60" y="130" text-anchor="middle" font-size="14" fill="#94a3b8">Rock</text>
  </g>
  
  <g transform="translate(325, 120)">
    <!-- Paper (open hand) -->
    <circle cx="60" cy="60" r="50" fill="#1e293b"/>
    <rect x="30" y="35" width="60" height="50" rx="4" fill="#06b6d4"/>
    <rect x="35" y="20" width="8" height="20" rx="2" fill="#22d3ee"/>
    <rect x="48" y="15" width="8" height="25" rx="2" fill="#22d3ee"/>
    <rect x="61" y="15" width="8" height="25" rx="2" fill="#22d3ee"/>
    <rect x="74" y="20" width="8" height="20" rx="2" fill="#22d3ee"/>
    <text x="60" y="130" text-anchor="middle" font-size="14" fill="#94a3b8">Paper</text>
  </g>
  
  <g transform="translate(500, 120)">
    <!-- Scissors -->
    <circle cx="60" cy="60" r="50" fill="#1e293b"/>
    <rect x="45" y="25" width="10" height="45" rx="2" fill="#f97316" transform="rotate(-15, 50, 50)"/>
    <rect x="65" y="25" width="10" height="45" rx="2" fill="#f97316" transform="rotate(15, 70, 50)"/>
    <text x="60" y="130" text-anchor="middle" font-size="14" fill="#94a3b8">Scissors</text>
  </g>
  
  <!-- AI brain icon -->
  <circle cx="400" cy="300" r="25" fill="#8b5cf6" opacity="0.5"/>
  <circle cx="400" cy="300" r="15" fill="#a78bfa"/>
  
  <text x="400" y="370" text-anchor="middle" font-family="system-ui" font-size="20" font-weight="600" fill="#f8fafc">ML Rock-Paper-Scissors</text>
  <text x="400" y="400" text-anchor="middle" font-family="system-ui" font-size="14" fill="#94a3b8">Real-time Gesture Recognition</text>
</svg>
